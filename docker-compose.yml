version: '3.8'

services:
  technitium-dns:
    image: technitium/dns-server:latest
    container_name: technitium-dns
    hostname: localhost
    ports:
      - "5381:5380/tcp"
      - "5354:53/udp"
      - "5354:53/tcp"
    env_file:
      - .env
    volumes:
      - ./data/technitium:/etc/dns
    restart: unless-stopped

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    ports:
      - "8081:81"
      - "8080:80"
      - "8443:443"
    environment:
      - INITIAL_ADMIN_EMAIL=admin@example.com
      - INITIAL_ADMIN_PASSWORD=changeme
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    restart: unless-stopped

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ
      - SERVERPORT=51820
      - PEERS=1  # Number of peers
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
    volumes:
      - ./data/wireguard:/config
      - /lib/modules:/lib/modules
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    ports:
      - "3001:3001"
    volumes:
      - ./data/uptime-kuma:/app/data
    restart: unless-stopped

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    ports:
      - "8082:80"
    env_file:
      - .env
    environment:
      - DOMAIN
    volumes:
      - ./data/vaultwarden:/data
    restart: unless-stopped

  setup:
    build:
      context: .
      dockerfile: scripts/Dockerfile.setup
    container_name: lara-berry-setup
    env_file:
      - .env
    environment:
      - NPM_HOST=nginx-proxy-manager
      - NPM_PORT=81
      - SETUP_DOMAIN=lara-berry
      - DNS_HOST=technitium-dns
      - DNS_PORT=5380
    depends_on:
      - nginx-proxy-manager
      - technitium-dns
      - vaultwarden
      - uptime-kuma
    restart: "no"